<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="HomePage.css" />
    <title>Cinema flix</title>
    <!-- font-awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Main Header  -->
    <nav id="nav" class="navbar">
      <div class="d-flex container collapse" id="navbarToggleExternalContent">
        <!-- logo img -->
        <div class="logo-img navbar-brand" onclick="window.location.reload()">
          <img src="assets/imdb.png" alt="" />
        </div>
        <!-- seach bar  -->
        <div class="search-bar-container">
          <div class="search-bar">
            <span> <i class="fas fa-search"></i></span>
            <input
              type="text"
              class="search-input"
              name=""
              id="search-input"
              placeholder="Search Movie Here..."
            />
          </div>
        </div>
        <!-- fav button -->
        <div class="fav-button">
          <button class="button" id="fav-button">
            <a href="Favorite.html">Favorite Movies</a>
          </button>
        </div>
      </div>
    </nav>

    <main id="main">
      <div id="cards-container" class="cards-container container d-flex">
        <!-- MOvies will append here in a card div -->
      </div>
    </main>

    <!-- adding script -->
    <script src="HomePage.js"></script>
  </body>
</html>
